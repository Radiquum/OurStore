{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{title}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<categories>
{% for i in j['categories'] %}
    <div class="card">
      <h1>{{ i['title'] }}</h1>
      <a href="{{ page }}/{{ i['id'] }}">перейти к {{ i['title'] }}</a>
    </div>
{% endfor %}
</categories>
{% endblock %}

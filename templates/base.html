<!doctype html>
<html lang="ru">
<head>
<!-- ### TITLE ### -->

<title>{% block title %}{% endblock %} - OurStore</title>
<meta name="title" content="OurStore">
<meta name="description" content="Unofficial web client for NashStore">

<!-- ### SITE PREVIEW ### -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="OurStore">
<meta property="og:title" content="OurStore">
<meta property="og:description" content="Unofficial web client for NashStore">
<meta property="og:url" content="https://ourstoree.herokuapp.com/{{ page }}">
<meta property="og:locale" content="ru_RU">
<meta property="twitter:title" content="OurStore">
<meta property="twitter:description" content="Unofficial web client for NashStore">
<meta property="twitter:url" content="https://ourstoree.herokuapp.com/{{ page }}">
<meta name="twitter:domain" content="ourstoree.herokuapp.com">

<!-- ### GENERAL CSS ### -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

<!-- ### PAGE CSS ### -->

{% block css %}
{% endblock %}

<!-- ### OTHER ### -->

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- ### NAVIGATION ### -->
<nav>
  <a href="/" style="text-decoration: none;" class="logo">OurStore</a>
  <div class="menu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</nav>
<div class="links">
  <a href="/">главная</a>
  <a href="{{ url_for('applications') }}">приложения</a>
  <a href="{{ url_for('games') }}">игры</a>
</div>
<script>
const togglebutton = document.getElementsByClassName("menu")[0]
const links = document.getElementsByClassName("links")[0]
togglebutton.addEventListener('click', () => {
  links.classList.toggle('active')
  togglebutton.classList.toggle("change");
})
</script>
<!-- ### PAGE CONTENT ### -->
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
</body>
</html>

<!doctype html>

<head>
<!-- ### TITLE ### -->

<title>{% block title %}{% endblock %} - OurStore</title>

<!-- ### GENERAL CSS ### -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

<!-- ### PAGE CSS ### -->

{% block css %}
{% endblock %}

<!-- ### WIEVPORT + FAVICON ### -->

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- ### NAVIGATION ### -->
<nav>
  <a href="/" style="text-decoration: none;"><h1 class="logo">OurStore</h1></a>
  <div class="menu" onclick="changeicon(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</nav>
<div class="links" id="links">
  <a href="/">home</a>
  <a href="{{ url_for('categories') }}">applications</a>
  <a href="{{ url_for('game_categories') }}">games</a>
</div>
<script>
function changeicon(x) {
  x.classList.toggle("change");
  show_menu()
}
let show = 1
function show_menu() {
  if (show == 1) {document.getElementById('links').style.display="flex"; show = 0}
  else {document.getElementById('links').style.display="none"; show = 1}
}
</script>
<!-- ### PAGE CONTENT ### -->
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
</body>

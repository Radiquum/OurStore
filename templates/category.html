{% extends 'base.html' %}

{% block header %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/categories.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/category.css') }}">
  <h1>{% block title %}{{ page.title }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<categories>
{% for i in j['list'] %}
<div class="card">
    <img src="{{ i['icon'] }}/original" loading="lazy" alt="{{ i['title'] }}"> 
    <h3>{{ i['title'] }}</h3>
    <a href="/application/{{ i['id'] }}"> Подробнее </a>
  </div>
{% endfor %}
</categories>
{% endblock %}
